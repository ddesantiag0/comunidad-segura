<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reportar ICE | Comunidad Segura</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    input, select, button, textarea {
      display: block;
      width: 100%;
      margin-top: 0.5em;
      padding: 0.6em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>üö® Reportar Actividad de ICE</h2>
  <form id="iceReportForm">
    <label>üìç Ubicaci√≥n o direcci√≥n (opcional pero √∫til)</label>
    <input type="text" id="location" placeholder="Ej: 123 Main St, Los Angeles, CA" />

    <label>‚ö†Ô∏è Tipo de actividad</label>
    <select id="activityType" required>
      <option value="">Selecciona uno</option>
      <option value="Patrulla">Patrulla</option>
      <option value="Punto de control">Punto de control</option>
      <option value="Redada">Redada</option>
      <option value="Otra">Otra</option>
    </select>

    <label>üïí Hora aproximada (si sabes)</label>
    <input type="text" id="timeSeen" placeholder="Ej: 10:30 AM, hoy" />

    <label>üìÑ Comentarios (opcional)</label>
    <textarea id="notes" rows="4" placeholder="Describe lo que viste..."></textarea>

    <button type="submit">Enviar Reporte</button>
  </form>

  <p id="thanksMessage" style="display:none; color: green;">‚úÖ ¬°Gracias! Tu reporte ha sido recibido.</p>

  <script>
    const db = firebase.firestore();
    const form = document.getElementById("iceReportForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        location: document.getElementById("location").value,
        type: document.getElementById("activityType").value,
        timeSeen: document.getElementById("timeSeen").value,
        notes: document.getElementById("notes").value,
        timestamp: new Date().toISOString()
      };

      try {
        await db.collection("iceReports").add(data);
        form.style.display = "none";
        document.getElementById("thanksMessage").style.display = "block";
      } catch (err) {
        alert("Hubo un error. Intenta de nuevo.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
